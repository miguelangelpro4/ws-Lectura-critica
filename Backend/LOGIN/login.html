<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Lectura Crítica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header" role="navigation">
        <nav class="navbar navbar-dark
        " style="background-color: var(--bs-teal);">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Lectura Crítica</span>
                <img src="logo.png" alt="logo de la página" width="50" height="50">
            </div>
        </nav>
    </header>
    <div class="container">
        <main class="col-md-12">
            <div class="py-5">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card-body border border-1 rounded-3" style="border-color: var(--bs-teal);">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                        </div>
                                        <button type="submit" class="btn btn-dark" style="background-color: var(--bs-teal);">Sign in</button>
                                    </form>
                                </li>
                                <li class="list-group-item">
                                    <div>
                                        <div id="passwordHelpBlock" class="form-text">
                                            New around here?
                                            <a href="#">Sign up</a>
                                        </div>
                                        <div id="passwordHelpBlock" class="form-text">
                                            Forgot password?
                                            <a href="#">click here</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-7 order-md-last">
                        <img src="imagen1.png" alt="fondo" width="100%" height="auto">
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>

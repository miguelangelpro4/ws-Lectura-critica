<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Lectura Crítica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header" role="navigation">
        <nav class="navbar navbar-dark
        " style="background-color: var(--bs-teal);">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Lectura Crítica</span>
                <img src="logo.png" alt="logo de la página" width="50" height="50">
            </div>
        </nav>
    </header>
    &nbsp
    <div class="card text-dark bg-light me-auto mb-2 mb-lg-0  style=" max-width: 18rem ;>
        <div class="card-body ">
            <h5 class="card-title ">Prueba 1# </h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-success me-md-2" type="button">Resultados</button>

        </div>
        &nbsp
        <div class="card-body ">
            <h5 class="card-title ">Prueba 2# </h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="70">70%</div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Iniciar</button>
            <button class="btn btn-danger" type="button">Abandonar</button>
        </div>
        &nbsp
        <div class="card-body ">
            <h5 class="card-title ">Prueba 3# </h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="10">10%</div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button">Iniciar</button>
            <button class="btn btn-danger" type="button">Abandonar</button>
        </div>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8 " crossorigin="anonymous "></script>

</html>
